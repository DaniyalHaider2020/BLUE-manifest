apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
  namespace: stateless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
        - name: web-api
          image: 588932255754.dkr.ecr.ap-southeast-1.amazonaws.com/docker-images-repo:localprdblueimage
          ports:
            - containerPort: 54107
          env:
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              value: "PSO_BI_Dev"
          livenessProbe:
            httpGet:
              path: /api/AppSettings/GetRecentLogs
              port: 54107
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/AppSettings/GetRecentLogs
              port: 54107
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-api-service
  namespace: stateless
spec:
  selector:
    app: web-api
  ports:
    - protocol: TCP
      port: 9080
      targetPort: 54107
  type: ClusterIP
