apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
  namespace: stateful
spec:
  serviceName: "postgres-db"
  replicas: 2
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:16.4
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "PSO_BI_Dev4"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: config-volume
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgres.conf
            - name: config-volume
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
          args:
            - "-c"
            - "config_file=/etc/postgresql/postgresql.conf"
      volumes:
        - name: postgres-storage  # Must match the volume name in `volumeMounts`
          persistentVolumeClaim: 
            claimName: db-pvc
        - name: config-volume
          configMap:
            name: postgres-config    

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: stateful
spec:
  selector:
    app: postgres-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 32080   # Exposed Port (Should be within 30000â€“32767)
  type: NodePort
  externalTrafficPolicy: Local 


---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  namespace: stateful
spec:
  clusterIP: None
  selector:
    app: postgres-db
  ports:
    - port: 5432


---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica-public
  namespace: stateful
spec:
  selector:
    statefulset.kubernetes.io/pod-name: postgres-db-1
  ports:
    - port: 5434
      targetPort: 5432
      nodePort: 32081
  type: NodePort
  externalTrafficPolicy: Local

